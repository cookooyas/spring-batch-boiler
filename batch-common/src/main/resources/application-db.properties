spring:
  datasource:
    # 1. 데이터를 읽어올 원본 DB (MySQL)
    source:
      driver-class-name: com.mysql.cj.jdbc.Driver
      jdbc-url: jdbc:mysql://localhost:3306/source_db
      username: root
      password: your_password

    # 2. 데이터를 저장하고 배치 정보가 기록될 대상 DB (MariaDB)
    target:
      driver-class-name: org.mariadb.jdbc.Driver
      jdbc-url: jdbc:mariadb://localhost:3306/target_db
      username: root
      password: your_password